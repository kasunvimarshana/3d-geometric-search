<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer - Aerospace & Engineering</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      }

      #canvas-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #controls-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        max-width: 350px;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #1e3c72;
        border-bottom: 2px solid #2a5298;
        padding-bottom: 8px;
      }

      .control-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #333;
        font-size: 13px;
      }

      input[type="file"] {
        display: none;
      }

      .file-upload-btn {
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        text-align: center;
        font-size: 13px;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
      }

      .file-upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button {
        padding: 10px 15px;
        margin: 5px 5px 5px 0;
        background: #2a5298;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      button:hover {
        background: #1e3c72;
      }

      button:active {
        transform: scale(0.98);
      }

      select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 2px solid #ddd;
        font-size: 13px;
        background: white;
        cursor: pointer;
      }

      #info-panel {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        font-size: 12px;
        color: #333;
        max-width: 300px;
      }

      #loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        display: none;
      }

      .loading-content {
        text-align: center;
        color: white;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .format-badge {
        display: inline-block;
        padding: 4px 8px;
        margin: 2px;
        background: #e8f4f8;
        border-radius: 4px;
        font-size: 11px;
        color: #2a5298;
        font-weight: 600;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>

    <div id="controls-panel">
      <h1>üöÄ 3D Model Viewer</h1>

      <div class="control-group">
        <label>üìÅ Load Model</label>
        <div>
          <label for="file-input" class="file-upload-btn"> Choose File </label>
          <input
            type="file"
            id="file-input"
            accept=".obj,.mtl,.stl,.gltf,.glb,.fbx,.dae,.ply"
            multiple
          />
        </div>
        <div style="margin-top: 10px; font-size: 11px; color: #666">
          Supported:
          <span class="format-badge">OBJ</span>
          <span class="format-badge">STL</span>
          <span class="format-badge">GLB</span>
          <span class="format-badge">GLTF</span>
        </div>
      </div>

      <div class="control-group">
        <label>üé® Rendering Mode</label>
        <select id="render-mode">
          <option value="smooth">Smooth Shading</option>
          <option value="flat">Flat Shading</option>
          <option value="wireframe">Wireframe</option>
          <option value="points">Point Cloud</option>
        </select>
      </div>

      <div class="control-group">
        <label>üéØ View Controls</label>
        <div class="button-group">
          <button onclick="viewer.resetCamera()">Reset View</button>
          <button onclick="viewer.toggleGrid()">Grid</button>
          <button onclick="viewer.toggleAxes()">Axes</button>
        </div>
      </div>

      <div class="control-group">
        <label>üí° Lighting</label>
        <div class="button-group">
          <button onclick="viewer.cycleLighting()">Cycle Light</button>
          <button onclick="viewer.toggleShadows()">Shadows</button>
        </div>
      </div>

      <div class="control-group">
        <div class="button-group">
          <button onclick="viewer.exportScreenshot()">üì∏ Screenshot</button>
          <button onclick="viewer.toggleFullscreen()">‚õ∂ Fullscreen</button>
        </div>
      </div>
    </div>

    <div id="info-panel">
      <div id="model-info">
        <strong>Model Info:</strong><br />
        Ready to load a 3D model
      </div>
    </div>

    <div id="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <div>Loading model...</div>
      </div>
    </div>

    <!-- Three.js and loaders from CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="viewer.js"></script>
  </body>
</html>
