<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Search - 3D Model Viewer</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="header-content">
          <h1 class="app-title">Geometric Search</h1>
          <div class="header-actions">
            <button
              id="uploadBtn"
              class="btn btn-primary"
              title="Upload 3D Model"
            >
              <span class="icon">üìÅ</span> Upload
            </button>
            <button
              id="fullscreenBtn"
              class="btn btn-secondary"
              title="Toggle Fullscreen"
            >
              <span class="icon">‚õ∂</span>
            </button>
          </div>
        </div>
      </header>

      <main class="app-main">
        <aside class="sidebar">
          <div class="section-panel">
            <div class="panel-header">
              <h2 class="panel-title">Model Structure</h2>
              <button id="expandAllBtn" class="btn-icon" title="Expand All">
                <span class="icon">‚ñº</span>
              </button>
            </div>
            <div id="modelTree" class="model-tree">
              <div class="empty-state">
                <p>No model loaded</p>
                <p class="hint">Upload a 3D model to begin</p>
              </div>
            </div>
          </div>

          <div class="properties-panel">
            <div class="panel-header">
              <h2 class="panel-title">Properties</h2>
            </div>
            <div id="propertiesView" class="properties-content">
              <div class="empty-state">
                <p>No selection</p>
              </div>
            </div>
          </div>
        </aside>

        <section class="viewport-container">
          <div class="viewport-toolbar">
            <div class="toolbar-group">
              <button id="resetViewBtn" class="btn-icon" title="Reset View">
                <span class="icon">üè†</span>
              </button>
              <button id="fitViewBtn" class="btn-icon" title="Fit to Screen">
                <span class="icon">‚ä°</span>
              </button>
              <button
                id="isolateBtn"
                class="btn-icon"
                title="Isolate Selection"
                disabled
              >
                <span class="icon">‚óâ</span>
              </button>
              <button
                id="showAllBtn"
                class="btn-icon"
                title="Show All"
                disabled
              >
                <span class="icon">‚óé</span>
              </button>
            </div>
            <div class="toolbar-group">
              <button
                id="disassembleBtn"
                class="btn-icon"
                title="Disassemble"
                disabled
              >
                <span class="icon">‚äü</span>
              </button>
              <button
                id="assembleBtn"
                class="btn-icon"
                title="Assemble"
                disabled
              >
                <span class="icon">‚äû</span>
              </button>
            </div>
            <div class="toolbar-info">
              <span id="viewportInfo" class="info-text">Ready</span>
            </div>
          </div>
          <div id="viewport" class="viewport"></div>
          <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading model...</p>
          </div>
        </section>
      </main>

      <input
        type="file"
        id="fileInput"
        accept=".gltf,.glb,.obj,.stl,.step,.stp"
        hidden
      />
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
