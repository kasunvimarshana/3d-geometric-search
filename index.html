<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1 class="app-title">3D Model Viewer</h1>
        <div class="header-actions">
          <button id="btn-upload" class="btn btn-primary" title="Upload 3D Model">
            <span>Upload Model</span>
          </button>
          <button id="btn-fullscreen" class="btn btn-secondary" title="Toggle Fullscreen">
            <span>⛶</span>
          </button>
        </div>
      </header>

      <main class="app-main">
        <aside class="sidebar sidebar-left">
          <div class="panel">
            <h2 class="panel-title">Model Hierarchy</h2>
            <div id="hierarchy-tree" class="hierarchy-tree"></div>
          </div>
          <div class="panel">
            <h2 class="panel-title">Properties</h2>
            <div id="properties-panel" class="properties-panel"></div>
          </div>
        </aside>

        <section class="viewport-container">
          <div id="viewport" class="viewport"></div>
          <div class="viewport-controls">
            <button id="btn-reset-view" class="btn btn-icon" title="Reset View">
              <span>⟲</span>
            </button>
            <button id="btn-fit-view" class="btn btn-icon" title="Fit to View">
              <span>⊡</span>
            </button>
            <button id="btn-toggle-wireframe" class="btn btn-icon" title="Toggle Wireframe">
              <span>◫</span>
            </button>
            <button id="btn-explode" class="btn btn-icon" title="Explode/Assemble">
              <span>⊞</span>
            </button>
          </div>
          <div id="upload-overlay" class="upload-overlay">
            <div class="upload-message">
              <p>Drop 3D model here or click to upload</p>
              <p class="upload-formats">Supported: glTF, GLB, OBJ, STL, STEP</p>
            </div>
          </div>
        </section>

        <aside class="sidebar sidebar-right">
          <div class="panel">
            <h2 class="panel-title">View Controls</h2>
            <div class="control-group">
              <label>Zoom</label>
              <input type="range" id="zoom-slider" min="0.1" max="5" step="0.1" value="1" />
            </div>
            <div class="control-group">
              <label>Rotation Speed</label>
              <input type="range" id="rotation-speed" min="0" max="2" step="0.1" value="0" />
            </div>
            <div class="control-group">
              <label>
                <input type="checkbox" id="show-grid" checked />
                Show Grid
              </label>
            </div>
            <div class="control-group">
              <label>
                <input type="checkbox" id="show-axes" checked />
                Show Axes
              </label>
            </div>
          </div>
          <div class="panel">
            <h2 class="panel-title">Statistics</h2>
            <div id="stats-panel" class="stats-panel">
              <div class="stat-item">
                <span class="stat-label">Vertices:</span>
                <span id="stat-vertices" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Faces:</span>
                <span id="stat-faces" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Objects:</span>
                <span id="stat-objects" class="stat-value">0</span>
              </div>
            </div>
          </div>
        </aside>
      </main>

      <input
        type="file"
        id="file-input"
        style="display: none"
        accept=".gltf,.glb,.obj,.stl,.step,.stp"
      />
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
