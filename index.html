<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Geometric Search</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1 class="app-title">3D Geometric Search</h1>
        <div class="app-controls">
          <button id="upload-btn" class="btn btn-primary">Upload Model</button>
          <input
            type="file"
            id="file-input"
            accept=".gltf,.glb,.obj,.stl,.step,.stp"
            style="display: none"
          />
          <button id="fullscreen-btn" class="btn btn-secondary">
            Fullscreen
          </button>
          <button id="reset-btn" class="btn btn-secondary">Reset View</button>
        </div>
      </header>

      <div class="app-layout">
        <aside class="sidebar" id="sidebar">
          <div class="sidebar-section">
            <h2 class="sidebar-title">Model Hierarchy</h2>
            <div id="section-tree" class="section-tree"></div>
          </div>

          <div class="sidebar-section">
            <h2 class="sidebar-title">Properties</h2>
            <div id="properties-panel" class="properties-panel"></div>
          </div>

          <div class="sidebar-section">
            <h2 class="sidebar-title">Actions</h2>
            <div class="action-buttons">
              <button id="disassemble-btn" class="btn btn-action" disabled>
                Disassemble
              </button>
              <button id="reassemble-btn" class="btn btn-action" disabled>
                Reassemble
              </button>
              <button id="isolate-btn" class="btn btn-action" disabled>
                Isolate
              </button>
              <button id="show-all-btn" class="btn btn-action" disabled>
                Show All
              </button>
            </div>
          </div>
        </aside>

        <main class="viewer-container">
          <div id="viewer" class="viewer"></div>
          <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p class="loading-text">Loading model...</p>
          </div>
          <div id="error-overlay" class="error-overlay hidden">
            <div class="error-content">
              <h3 class="error-title">Error</h3>
              <p id="error-message" class="error-message"></p>
              <button id="dismiss-error-btn" class="btn btn-primary">
                Dismiss
              </button>
            </div>
          </div>
        </main>
      </div>

      <div id="status-bar" class="status-bar">
        <span id="status-text">Ready</span>
        <span id="stats-text"></span>
      </div>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
