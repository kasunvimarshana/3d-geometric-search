version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: geosearch-db
    environment:
      POSTGRES_USER: geosearch
      POSTGRES_PASSWORD: geosearch_dev_password
      POSTGRES_DB: geosearch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geosearch"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: geosearch-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geosearch-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://geosearch:geosearch_dev_password@postgres:5432/geosearch
      REDIS_URL: redis://redis:6379/0
      UPLOAD_DIR: /app/data/uploads
      CORS_ORIGINS: http://localhost:3000
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geosearch-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
