<div class="tree" *ngIf="tree$ | async as tree">
  <div class="tree-actions">
    <button (click)="clearHighlight()">Clear Highlight</button>
    <button (click)="clearIsolation()">Clear Isolation</button>
  </div>
  <ul>
    <li app-section-node *ngFor="let node of tree" [node]="node"></li>
  </ul>
</div>
